<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body style="background-color:rgb(33, 37, 41);">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">Prediction</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link text-light" aria-current="page" href="/list_labels">List labels</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <h1 style="font-size: 3vw; color:aliceblue;">List Labels</h1>
    <table class="table table-dark table-striped" weight="20" height="20">
        <thead>
            <tr>
                <th>#</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody>
            
                {% set count = namespace(value=1) %}
                {% for item in list_label %}
                    <tr>
                        <td>{{ count.value }}</td>
                        <td>{{ item }}</td>
                    </tr>
                    {% set count.value = count.value + 1 %}
                {% endfor %}
        </tbody>
    </table>
</body>
</html>
