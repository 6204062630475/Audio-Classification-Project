<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Audio Model</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </head>
    <body  style="background-color:black;">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">Prediction</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-light" aria-current="page" href="/list_labels">List labels</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="text-center"> <br>
                    <h3 style="color: aliceblue;">อัพโหลดไฟล์เสียง</h3>
                    <form action="" method="post" enctype="multipart/form-data">
                         <font color="red">*อัพโหลดได้เฉพาะ .wav </font>
                        <input type="file" name="audio_file" required   class="form-control" accept="sound/wav"> <br>
                        
                        <button type="submit" class="btn btn-primary">Predict</button><br><br>
                        <img src="../static/3192168.jpg" class="img-responsive" alt="soundwave" width="90%" height="70%">
                    </form>
                    {% if  prediction %}
                        <h1><p class="text-center" style="color: darkgoldenrod;">The Predicted Sound is {{prediction}}</p></h1>
                    {% endif %}

                    {% if  file %}
                        <audio controls style="margin-top: 30px;">
                            <source src={{file}} type="audio/wav">
                        </audio>
                    {% endif %}
                </div>
            </div>
        </div>

    </body>
</html>
